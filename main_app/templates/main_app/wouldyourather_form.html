{% extends 'base.html' %} {% block content %}




{% if object %}
    <h1>Edit {{object.question}}</h1>
{% else %}
    <h1>New Question</h1>
{% endif %}



<form action="" method="post">
    {% csrf_token %}
    <!-- We must always use this tag in our forms -->
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="{% if object %} Edit {% else %} Add {% endif %}">
</form>


{% endblock %}
